<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Bootstrap</title>
  <link rel="stylesheet" href="css/bootstrap.css">
    <style>
      div > div  {
        border: 1px solid black;
        padding: 0.2em;
        margin: 0.3em;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="d-none">.d-none</div>
      <div class="d-inline">.d-inline</div>
      <div class="d-inline-block">.d-inline-block</div>
      <div class="d-block">.d-block</div>
      <div class="d-grid">.d-grid</div>
      <div class="d-table">.d-table</div>
      <div class="d-table-cell">.d-table-cell</div>
      <div class="d-table-row">.d-table-row</div>
      <div class="d-flex">.d-flex</div>
      <div class="d-inline-flex">.d-inline-flex</div>
    </div>

  <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
