<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Bootstrap</title>
  <link rel="stylesheet" href="css/bootstrap.css">
    <style>
      div > div  {
        border: 1px solid black;
        width: 120px;
        height: 50px;
        margin: 0.3em;
        padding: 10px 0;
        text-align: center;
        float: left;
      }
    </style>
  </head>
  <body>
    
    <div class="container">
      <div><a href="#" class="text-primary">.text-primary</a></div>
      <div><a href="#" class="text-secondary">.text-secondary</a></div>
      <div><a href="#" class="text-success">.text-success</a></div>
      <div><a href="#" class="text-danger">.text-danger</a></div>
      <div><a href="#" class="text-warning">.text-warning</a></div>
      <div><a href="#" class="text-info">.text-info</a></div>
      <div><a href="#" class="text-light">.text-light</a></div>
      <div><a href="#" class="text-dark">.text-dark</a></div>
      <div><a href="#" class="text-body">.text-body</a></div>
      <div><a href="#" class="text-muted">.text-muted</a></div>
      <div><a href="#" class="text-white">.text-white</a></div>
      <div><a href="#" class="text-black-50">.text-black-50</a></div>
      <div><a href="#" class="text-white-50">.text-white-50</a></div>
    </div>

  <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
