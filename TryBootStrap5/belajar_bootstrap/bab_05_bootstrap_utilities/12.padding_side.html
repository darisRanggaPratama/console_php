<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Bootstrap</title>
  <link rel="stylesheet" href="css/bootstrap.css">
    <style>
      div > div  {
        border: 1px solid black;
        margin: 0.3em;
        width: 150px;
        height: 150px;
        float: left;
      }
    </style>
  </head>
  <body>

    <div class="container-fluid">
      <div class="pt-5">Div dengan class .pt-5</div>
      <div class="pe-5">Div dengan class .pe-5</div>
      <div class="pb-5">Div dengan class .pb-5</div>
      <div class="ps-5">Div dengan class .ps-5</div>
      <div class="px-5">Div dengan class .px-5</div>
      <div class="py-5">Div dengan class .py-5</div>
    </div>

  <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
