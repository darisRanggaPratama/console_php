<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Bootstrap</title>
  <link rel="stylesheet" href="css/bootstrap.css">
    <style>
    [class^="col"] {
      background-color: rgba(86, 61, 124, 0.15);
      border: 1px solid rgba(86, 61, 124, 0.2);
      padding: 0.4em;
    }
    .row {
      margin-top: 1em; 
    }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-4"> .col-4 </div>
        <div class="col-4 ms-auto"> .col-4 .ms-auto </div>
      </div>
      <div class="row">
        <div class="col-4 me-auto">.col-4 .me-auto </div>
        <div class="col-4"> .col-4 </div>
      </div>
      <div class="row">
        <div class="col-3 ms-auto me-auto"> .col-3 .ms-auto .me-auto </div>
        <div class="col-3"> col-3 </div>
      </div>
      <div class="row">
        <div class="col-6 mx-auto"> col-6 .mx-auto</div>
      </div>
    </div>

  <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
