<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Bootstrap</title>
  <link rel="stylesheet" href="css/bootstrap.css">
    <style>
      div > div  {
        height: 150px;
        width: 150px;
        float: left;
        margin: 1em;
        text-align: center;
        line-height: 140px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="border-0">.border-0</div>
      <div class="border-top-0">.border-top-0</div>
      <div class="border-end-0">.border-end-0</div>
      <div class="border-bottom-0">.border-bottom-0</div>
      <div class="border-start-0">.border-start-0</div>
    </div>

  <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
