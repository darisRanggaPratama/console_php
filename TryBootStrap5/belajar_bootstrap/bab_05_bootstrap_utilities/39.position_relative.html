<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Bootstrap</title>
  <link rel="stylesheet" href="css/bootstrap.css">
    <style>
      .container {
        height: 200px;
      }
      .box {
        width: 40px;
        height: 40px;
        color: white;
        font-size: 24px;
        text-align: center;
      }
    </style>
  </head>
  <body>

    <div class="container mt-4 border border-secondary position-relative">
      <div class="box bg-info position-absolute top-0 start-0"> 1 </div>
      <div class="box bg-info position-absolute top-0 end-0"> 2 </div>
      <div class="box bg-info position-absolute top-50 start-0"> 3 </div>
      <div class="box bg-info position-absolute top-50 start-50"> 4 </div>
      <div class="box bg-info position-absolute bottom-0 start-100"> 5 </div>
    </div>

  <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
