<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Bootstrap</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <style>
    /* kode CSS disini... */
  </style>
</head>
<body>
  <div class="container mt-3">

    <button class="btn btn-lg btn-info mb-4 text-white" id="tombol1" type="button">
    Tampilkan Toast</button>

    <div class="toast position-fixed bottom-0 end-0 m-3" data-bs-autohide="false">
      <div class="toast-header">
        <span style="height:15px; width:15px;" class="bg-info rounded me-2"></span>
        <strong class="me-auto">Update</strong>
        <small>11 mins ago</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
      </div>
      <div class="toast-body">Anda mendapat 1 pesan baru</div>
    </div>

  </div>

  <script src="js/bootstrap.bundle.js"></script>
  <script>
    var toastElList = [].slice.call(document.querySelectorAll('.toast'))
    var toastList = toastElList.map(function (toastEl) {
      return new bootstrap.Toast(toastEl)
    });

    var tombol1 = document.getElementById('tombol1');
    tombol1.addEventListener("click", function() {
      toastList[0].show();
    });
  </script>
</body>
</html>
