<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Bootstrap</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <style>
    /* kode CSS disini... */
  </style>
</head>
<body>
    <div class="container" style="margin: 300px">

      <button type="button" class="btn btn-lg btn-danger"
      data-bs-toggle="popover" title="Popover title" data-bs-placement="left"
      data-bs-content="Sebuah pesan interaktif dari popover Bootstrap">
      Popover Left</button>

      <button type="button" class="btn btn-lg btn-danger"
      data-bs-toggle="popover" title="Popover title" data-bs-placement="top"
      data-bs-content="Sebuah pesan interaktif dari popover Bootstrap">
      Popover Top</button>

      <button type="button" class="btn btn-lg btn-danger"
      data-bs-toggle="popover" title="Popover title" data-bs-placement="bottom"
      data-bs-content="Sebuah pesan interaktif dari popover Bootstrap">
      Popover Bottom</button>

      <button type="button" class="btn btn-lg btn-danger"
      data-bs-toggle="popover" title="Popover title" data-bs-placement="right"
      data-bs-content="Sebuah pesan interaktif dari popover Bootstrap">
      Popover Right</button>

    </div>

    <script src="js/bootstrap.bundle.js"></script>
    <script>
      var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
      var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl)
      })
    </script>
  </body>
</html>
