<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Bootstrap</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <style>
    /* kode CSS disini... */      
  </style>
</head>
<body>  
    <div class="container mt-3">

      <div id="mySlide" class="carousel slide" data-bs-ride="carousel">
        
        <ol class="carousel-indicators">
          <li data-bs-target="#mySlide" data-bs-slide-to="0" class="active"></li>
          <li data-bs-target="#mySlide" data-bs-slide-to="1"></li>
          <li data-bs-target="#mySlide" data-bs-slide-to="2"></li>
          <li data-bs-target="#mySlide" data-bs-slide-to="3"></li>
        </ol>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="img/slide_img1.jpg">
            <div class="carousel-caption d-none d-md-block">
              <h5>Slide Pertama</h5>
              <p>Lorem ipsum dolor, sit amet consectetur adipisicing</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/slide_img2.jpg">
            <div class="carousel-caption d-none d-md-block">
              <h5>Slide Kedua</h5>
              <p>Lorem ipsum dolor, sit amet consectetur adipisicing</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/slide_img3.jpg">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/slide_img4.jpg">
          </div>
        </div>

        <a class="carousel-control-prev" href="#mySlide" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
          <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#mySlide" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
          <span class="visually-hidden">Next</span>
        </a>

      </div>

    </div>
    
  <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
