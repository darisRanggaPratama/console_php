<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Bootstrap</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <style>
    .d-flex{
      background-color:lightgray;
      color: white;
      margin-bottom: 0.8rem;
      padding: 0.5rem;
      height: 180px;
    }       
  </style>
</head>
<body>

  <div class="d-flex flex-column justify-content-end align-items-start">
    <div class="p-2 bg-primary">Box 1</div>
    <div class="p-2 bg-danger">Box 2</div>
    <div class="p-2 bg-success">Box 3</div>
  </div>

  <div class="d-flex flex-column justify-content-end align-items-end">
    <div class="p-2 bg-primary">Box 1</div>
    <div class="p-2 bg-danger">Box 2</div>
    <div class="p-2 bg-success">Box 3</div>
  </div>

  <div class="d-flex flex-column justify-content-end align-items-center">
    <div class="p-2 bg-primary">Box 1</div>
    <div class="p-2 bg-danger">Box 2</div>
    <div class="p-2 bg-success">Box 3</div>
  </div>

  <div class="d-flex flex-column justify-content-end align-items-baseline">
    <div class="p-2 bg-primary">Box 1</div>
    <div class="p-2 bg-danger">Box 2</div>
    <div class="p-2 bg-success">Box 3</div>
  </div>

  <div class="d-flex flex-column justify-content-end align-items-stretch">
    <div class="p-2 bg-primary">Box 1</div>
    <div class="p-2 bg-danger">Box 2</div>
    <div class="p-2 bg-success">Box 3</div>
  </div>

  <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
