<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Bootstrap</title>
  <style>
    div {
      margin-top: 10px;
    }
    .class_em {
      font-size: 1.3em;
    }
    .class_rem {
      font-size: 1.3rem;
    }
  </style>
</head>
<body>

  <div class="class_em">Child Element 1, font-size: 1.3em
    <div class="class_em">Child Element 2, font-size: 1.3em
      <div class="class_em">Child Element 3, font-size: 1.3em
        <div class="class_em">Child Element 4, font-size: 1.3em
        </div>
       </div>
     </div>
  </div>

  <hr>

  <div class="class_rem">Child Element 1, font-size: 1.3rem
    <div class="class_rem">Child Element 2, font-size: 1.3rem
      <div class="class_rem">Child Element 3, font-size: 1.3rem
        <div class="class_rem">Child Element 4, font-size: 1.3rem
        </div>
      </div>
    </div>
  </div>

</body>
</html>
