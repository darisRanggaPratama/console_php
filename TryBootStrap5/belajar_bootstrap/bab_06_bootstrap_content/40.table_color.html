<!DOCTYPE html>
<html lang="id">
<head>

  <title>Belajar Bootstrap</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <style>
      /* kode CSS disini... */

      <table class="table">
          <thead>
            <tr>
              <th>No</th>
              <th>Nama</th>
              <th>Asal</th>

          </thead>
          <tbody>
            <tr>
