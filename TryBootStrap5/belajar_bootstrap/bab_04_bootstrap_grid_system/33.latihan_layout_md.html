<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Bootstrap</title>
  <link rel="stylesheet" href="css/bootstrap.css">
    <style>
      [class^="col"] {
        background-color: rgba(86, 61, 124, 0.15);
        border: 1px solid rgba(86, 61, 124, 0.2);
        padding: 0.4em;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-2"> Logo</div>
        <div class="col-12 col-sm-10"> Menu Navigation</div>
      </div>
      <div class="row">
        <div class="col-12 col-sm-9"> Main Content</div>
        <div class="col-12 col-sm-3 order-sm-first"> Sidebar</div>
      </div>
      <div class="row">
        <div class="col-12 col-sm-12 col-md-6"> Footer 1</div>
        <div class="col-12 col-sm-6 col-md-3"> Footer 2</div>
        <div class="col-12 col-sm-6 col-md-3"> Footer 3</div>
      </div>
    </div>

  <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
