<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Bootstrap</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <style>
    /* kode CSS disini... */      
  </style>
</head>
<body>

    <div class="container mt-3">

      <form>

        <div class="row mt-3">
          <label class="col-sm-2 col-form-label" for="inputNama">Nama </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputNama"
            placeholder="Nama Lengkap">
          </div>
        </div>

        <div class="row mt-3">
          <label class="col-sm-2 col-form-label" for="inputPassword">Password </label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword"
            placeholder="Password">
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-sm-2">Syarat</div>
          <div class="col-sm-10">
              <div class="form-check">
              <input class="form-check-input" type="checkbox" id="checkSyarat">
              <label class="form-check-label" for="checkSyarat">
                Saya setuju
              </label>
              </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Sign in</button>

       </form>

    </div>

  <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
