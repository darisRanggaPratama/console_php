<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Bootstrap</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <style>
    /* kode CSS disini... */      
  </style>
</head>
<body>

  <div class="container mt-3">

    <form>

      <div class="mt-3">
        <label for="formFile1">Upload File: </label>
        <input type="file" id="formFile1">
      </div>

      <div class="mt-3">
        <label for="formRange1">Jarak: </label>
        <input type="range" id="formRange1">
      </div>

      <div class="mt-3">
        <label for="formColor1">Warna: </label>
        <input type="color" id="formColor1">
      </div>

      <br><br>

      <div class="mt-3">
        <label for="formFile2" class="form-label">Upload File: </label>
        <input class="form-control" type="file" id="formFile2">
      </div>

      <div class="mt-3">
        <label for="formRange2" class="form-label">Jarak: </label>
        <input class="form-range" type="range" id="formRange2">
      </div>

      <div class="mt-3">
        <label for="formColor2" class="form-label">Warna: </label>
        <input class="form-control form-control-color" 
        type="color" id="formColor2">
      </div>

    <form>

  </div>

  <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
