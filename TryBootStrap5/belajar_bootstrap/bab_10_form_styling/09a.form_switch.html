<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Bootstrap</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <style>
    /* kode CSS disini... */      
  </style>
</head>
<body>

    <div class="container mt-3">

      <form>

        <div class="form-check form-switch">
          <input type="checkbox" class="form-check-input" id="inputSwitch1">
          <label class="form-check-label" for="inputSwitch1">Pilihan 1</label>
        </div>

        <div class="form-check form-switch">
          <input type="checkbox" class="form-check-input" id="inputSwitch2" checked>
          <label class="form-check-label" for="inputSwitch2">Pilihan 2</label>
        </div>

        <div class="form-check form-switch">
          <input type="checkbox" class="form-check-input" id="inputSwitch3" disabled>
          <label class="form-check-label" for="inputSwitch3">Pilihan 3</label>
        </div>

      </form>

    </div>

  <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
