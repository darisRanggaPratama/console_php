<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Bootstrap</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <style>
    /* kode CSS disini... */      
  </style>
</head>
<body>

  <div class="container mt-3">

    <form>

      <div class="row mt-3">
        <label class="col-sm-2 col-form-label col-form-label-sm" for="input1">
          Small
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-control form-control-sm" id="input1"
          placeholder="Small">
        </div>
      </div>

      <div class="row mt-3">
        <label class="col-sm-2 col-form-label" for="input2">
          Regular
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="input2"
          placeholder="Regular">
        </div>
      </div>

      <div class="row mt-3">
        <label class="col-sm-2 col-form-label col-form-label-lg" for="input3">
          Large
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-control form-control-lg" id="input3"
          placeholder="Large">
        </div>
      </div>

    </form>

  </div>

  <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
