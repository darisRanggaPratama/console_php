<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Bootstrap</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <style>
    /* kode CSS disini... */      
  </style>
</head>
<body>

  <div class="container mt-3">

    <form>

      <div class="mt-3">
        <label for="inputNama" class="form-label">Nama</label>
        <input type="text" id="inputNama" class="form-control"
        placeholder="Nama lengkap">
      </div>

      <div class="mt-3">
        <label for="inputPassword" class="form-label">Password</label>
        <input type="password" id="inputPassword" class="form-control"
        placeholder="Password">
      </div>

      <div class="mt-3">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" id="inputEmail" class="form-control"
        placeholder="Alamat email">
      </div>

      <div class="mt-3">
        <label for="inputTahun" class="form-label">Tahun</label>
        <select id="inputTahun" class="form-select">
          <option>2021</option>
          <option>2022</option>
          <option>2023</option>
          <option>2024</option>
          <option>2025</option>
        </select>
      </div>

      <div class="mt-3">
        <label for="inputKomentar" class="form-label">Komentar</label>
        <textarea id="inputKomentar" class="form-control"></textarea>
      </div>

    </form>

  </div>

  <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
