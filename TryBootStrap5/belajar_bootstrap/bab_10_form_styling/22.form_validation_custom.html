<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Bootstrap</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <style>
    /* kode CSS disini... */      
  </style>
</head>
<body>

  <div class="container mt-3">

    <form class="needs-validation" novalidate>
      <div class="row">
        <div class="col">
          <label for="inputNama" class="form-label">Nama Lengkap</label>
          <input type="text" class="form-control" id="inputNama" value="Anto">
          <div class="valid-feedback">Nama Ok!</div>
        </div>

        <div class="col">
          <label for="inputUsername" class="form-label">Username</label>
          <input type="text" class="form-control" id="inputUsername" required>
          <div class="valid-feedback">Username Ok!</div>
          <div class="invalid-feedback">Silahkan isi username</div>
        </div>

        <div class="col">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail" required>
          <div class="valid-feedback">Email Ok!</div>
          <div class="invalid-feedback">Silahkan isi email</div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" 
            id="checkSyarat" required>
            <label class="form-check-label" for="checkSyarat">
              Saya setuju dengan syarat dan ketentuan
            </label>
            <div class="invalid-feedback">Harap centang syarat dan ketentuan</div>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary mt-3">Daftar</button>
    </form>

  </div>

  <script src="js/bootstrap.bundle.js"></script>

  <script>
  // Example starter JavaScript for disabling form submissions if there are
  // invalid fields
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>
</body>
</html>
