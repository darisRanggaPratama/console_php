<html>
<head>
<style>
.table-3d {
  perspective: 1000px; /* memberikan efek 3D */
}

th, td {
  padding: 10px;
  text-align: center;
  border: 1px solid #ccc;
}

th {
  background: #f2f2f2;
}

/* memberikan efek rotasi */
.table-3d th, .table-3d td {
  transition: all 0.3s;
}

.table-3d th:hover, .table-3d td:hover {
  transform: rotateX(30deg); /* rotasi di sekitar sumbu X */
}


</style>
</head>
<body>

<table class="table-3d">
  <tr>
    <th>Header 1</th>
    <th>Header 2</th>
    <th>Header 3</th>
  </tr>
  <tr>
    <td>Row 1, Cell 1</td>
    <td>Row 1, Cell 2</td>
    <td>Row 1, Cell 3</td>
  </tr>
  <tr>
    <td>Row 2, Cell 1</td>
    <td>Row 2, Cell 2</td>
    <td>Row 2, Cell 3</td>
  </tr>
</table>



</body>
</html>
