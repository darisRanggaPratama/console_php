<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Modern Table</title>
</head>
<body>
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Username</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>John</td>
                    <td>Doe</td>
                    <td>@johndoe</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jane</td>
                    <td>Doe</td>
                    <td>@janedoe</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Bob</td>
                    <td>Smith</td>
                    <td>@bobsmith</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
