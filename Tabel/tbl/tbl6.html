<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Form, Table, and Button</title>
  <link rel="stylesheet" type="text/css" href="tbl6.css">
</head>
<body>
  <form>
    <label for="input">Input:</label>
    <input type="text" id="input" name="input">
    <button type="button" id="submit-btn">Submit</button>
  </form>
  <table id="data-table">
    <thead>
      <tr>
        <th>Input</th>
      </tr>
    </thead>
    <tbody id="table-body">
    </tbody>
  </table>
  <script src="tbl6.js"></script>
</body>
</html>
